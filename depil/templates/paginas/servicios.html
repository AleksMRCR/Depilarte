{% extends "base.html" %}

{% block titulo %} Servicios {% endblock %}

{% block contenido %} 

{% for item in prof %}

  <div class="card mb-3 shadow p-3 m-5 bg-body rounded">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="..." class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{item.nombre}} {{item.apellido}}</h5>
          <p class="card-text">{{item.ocupacion}}</p>
          <p class="card-text"><small class="text-muted">Para contactar llene el formulario o llame al numero {{item.telefono}}</small></p>
        </div>
      </div>
    </div>
  </div>

{%endfor%}

{% endblock %}
