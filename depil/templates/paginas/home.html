{% extends "base.html" %}

{% block titulo %} Home {% endblock %}

{% block contenido %} 

<div class="container-fluid m-3">
    <div id="carouselExampleIndicators" class="carousel slide m-3 w-75 mx-auto" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner rounded-4 shadow-lg">
          <div class="carousel-item active">
            <img src="https://img77.uenicdn.com/image/upload/v1568837313/business/78ec7be6-0076-4eea-9617-80eb28b384a5/reflexologia-podaljpg.jpg" class="d-block w-100" style="width: 900px; height: 500px">
          </div>
          <div class="carousel-item">
            <img src="https://okdiario.com/img/vida-sana/2016/02/DEPILACION20CON20CERA.jpg" class="d-block w-100" style="width: 900px; height: 500px">
          </div>
          <div class="carousel-item">
            <img src="https://mejorconsalud.as.com/fitness/wp-content/uploads/2020/03/reflexologia-podal-pies-aceite.jpg" class="d-block w-100" style="width: 900px; height: 500px">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

{% endblock %}
